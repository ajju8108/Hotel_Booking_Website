<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Index</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <!-- <body style="background-color: #e0e0e0;"> -->
  <body>
    <div id="box">
      <header>

        <img id="logo" src="assests/images/logo.png" halt="logo" />
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal1" >LOGIN</button>

      </header>

      <main>
        <div class="main">
          <div class="search_bar">
            <div class="city_search">
              <input id="city_search" type="text" placeholder="City" />
            </div>
          </div>

          <div id="city_carts">
              
            <div class="img1 imgG" >
              <a href="list.html" target="_self"
                ><img
                  id="img1"
                  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                  alt="new-delhi"
                  height="150px"
                  width="150px"
                />
              </a>
              <div class="para">
                <p style="color: white">Delhi</p>
              </div>
            </div>

            <div class="img2 imgG">
              <img
                id="img2"
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                alt="goa"
                height="150px"
                width="150px"
              />
              <div class="para">
                <p style="color: white">Goa</p>
              </div>
            </div>

            <div class="img3 imgG">
              <img
                id="img3"
                src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                alt="hyderabad"
                height="150px"
                width="150px"
              />
              <div class="para">
                <p style="color: white">Hyderabad</p>
              </div>
            </div>

            <div class="img4 imgG">
              <img
                id="img4"
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                alt="kolkata"
                height="150px"
                width="150px"
              />
              <div class="para">
                <p style="color: white">Kolkata</p>
              </div>
            </div>
          </div>

          <!-- <a id="view" href="#">View more&gt;&gt; </a> -->
          <div class="view">
            <a id="view" href="index.html"><button type="button" class="btn btn-secondary">View More</button></a>
        </div>
        </div>

         <!-- Bootstrap LOGIN START-->
         <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="index.html" method="get" target="_self">
                  <div class="all1">
                  <div class="index_content1">
                  <label class="index_label1" for="name">Username:</label>
                  <input class="index_input1" type="text" name="Username" placeholder="Enter Username" autocomplete="on" required/><br></div></div>
                  <div class="index_content2">
                  <label class="index_label2" for="password">Password:</label>
                  <input class="index_input2" type="password" name="password" placeholder="Enter Password" autocomplete="off"  
                  required /><br></div>
                  
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
<!-- Bootstrap  LOGIN ENDS-->


<!-- Bootstrap CONTACT START-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="index.html" method="get" target="_self">
          <p>Thank you for reaching out!!!</p>
          <p>Please enter your email and we will get back to you</p>
          <input type="email" name="email" placeholder="Enter your email" autocomplete="off" required/><br>
  
         </form>
      </div>
      <div class="modal-footer2">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap CONTACT ENDS-->
      </main>

      <footer>
        <!-- <div style="order: 1;"> -->
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal2" >Contact Us</button>
        <!-- </div> -->
        <div class="social_media" style="order: 3">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              id="social_media1"
              src="assests/images/facebook.png"
              height="20px"
              width="22px"

          /></a>
          <a href="https://www.instagram.com/" target="_blank"

              src="assests/images/instagram.png"
              height="20px"
              width="22px"
              alt="instagram"
          /></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><img
              id="social_media3"
              src="assests/images/twitter.png"
              height="20px"
              width="22px"
              alt="twitter"
          /></a>
        </div>
        <p id="copyright" style="order: 2">&#169;2020 ROOM SEARCH PVT LTD</p>
      </footer>

  </body>
